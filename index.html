  body, html {

  .hero {

    height: auto;
    object-fit: contain;
  }

  /* Caja semitransparente */
  .glass {
    background: rgba(255,255,255,0.7);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border-radius: 20px;
    padding: 40px 30px;
    max-width: 560px;
    width: 90%;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.12);
  }

  .glass h2 {
    color: var(--azul);
    font-weight: 800;
    font-size: 28px;
    margin-bottom: 10px;
  }

  .glass p {
    color: #333;
    margin-bottom: 30px;
    font-weight: 400;
  }

  /* Botones */
  .cta {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
    width: 100%;
    max-width: 380px;
    margin: 12px auto;
    padding: 14px 20px;
    border-radius: 999px;
    text-decoration: none;
    color: #fff;
    font-weight: 700;
    font-family: 'Poppins', sans-serif;
    box-shadow: 0 4px 16px rgba(0,0,0,0.12);
    transition: transform .15s ease, opacity .15s ease;
  }

  .cta:hover {
    transform: translateY(-1px);
    opacity: 0.9;
  }

  .cta img {
    width: 24px;
    height: 24px;
    object-fit: contain;
    display: inline-block;
  }

  /* Colores de cada red */
  .wsp {
    background: linear-gradient(90deg, var(--verde-wsp1), var(--verde-wsp2));
  }

  .web {
    background: linear-gradient(90deg, #0033FF, #0066FF);
  }

  .ig {
    background: linear-gradient(90deg, #F58529, #DD2A7B, #8134AF);
  }

  .fb {
    background: linear-gradient(90deg, var(--azul-fb1), var(--azul-fb2));
  }

  /* Responsive */
  @media (max-width: 600px) {
    .glass {
      padding: 30px 20px;
    }
    .glass h2 {
      font-size: 22px;
    }
    .cta {
      font-size: 15px;
      padding: 12px 16px;
    }
    .logo-top img {
      width: 140px;
    }
  }
</style>
